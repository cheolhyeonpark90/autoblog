# .github/workflows/main.yml

name: Daily Blog Post Automation

on:
  schedule:
    - cron: '0 5 * * *' # 한국 시간 오후 2시
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 👇 추가됨: Secret 값을 auth.json 파일로 생성하는 단계
      - name: Create auth.json from secret
        run: echo "${{ secrets.TISTORY_AUTH_JSON }}" > auth.json
        
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Automation Script
        run: node src/run-automation.js
        # 👇 수정됨: 아이디/비번 대신 API 키만 전달
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update crawled URLs list"
          file_pattern: data/*.json
