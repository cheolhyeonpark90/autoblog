# .github/workflows/main.yml

name: Daily Blog Post Automation

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Automation Script
        run: node src/run-automation.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TISTORY_USERNAME: ${{ secrets.TISTORY_USERNAME }}
          TISTORY_PASSWORD: ${{ secrets.TISTORY_PASSWORD }}

      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update crawled URLs list"
          file_pattern: data/*.json

      # 👇 추가됨: 작업 실패 시, 디버깅 파일들을 "Artifacts"로 업로드
      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-artifacts
          path: |
            error_screenshot.png
            error_page.html
          retention-days: 7
