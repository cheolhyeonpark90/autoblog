# .github/workflows/main.yml

name: Daily Blog Post Automation

on:
  schedule:
    - cron: '0 5 * * *' # í•œêµ­ ì‹œê°„ ì˜¤í›„ 2ì‹œ
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ğŸ‘‡ ì¶”ê°€ë¨: Secret ê°’ì„ auth.json íŒŒì¼ë¡œ ìƒì„±í•˜ëŠ” ë‹¨ê³„
      - name: Create auth.json from secret
        run: echo "${{ secrets.TISTORY_AUTH_JSON }}" > auth.json
        
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Automation Script
        run: node src/run-automation.js
        # ğŸ‘‡ ìˆ˜ì •ë¨: ì•„ì´ë””/ë¹„ë²ˆ ëŒ€ì‹  API í‚¤ë§Œ ì „ë‹¬
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update crawled URLs list"
          file_pattern: data/*.json
