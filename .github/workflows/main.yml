# .github/workflows/main.yml

name: Daily Blog Post Automation

on:
  schedule:
    - cron: '0 5 * * *' # 한국 시간 오후 2시
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 👇 수정됨: Secret을 환경 변수로 전달하여 파일 생성
      - name: Create auth.json from secret
        run: echo "$TISTORY_AUTH_SECRET" > auth.json
        env:
          TISTORY_AUTH_SECRET: ${{ secrets.TISTORY_AUTH_JSON }}
        
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Automation Script
        run: node src/run-automation.js
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Auto commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update crawled URLs list"
          file_pattern: data/*.json

      - name: Upload error artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-artifacts
          path: |
            error_screenshot.png
            error_page.html
          retention-days: 7
